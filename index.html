<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My-To-Do</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="card">
        <div class="card-top">
          <i class="fa fa-refresh fa-lg position-absolute top-0 end-0 m-4"></i>
          <div class="position-absolute top-0 start-0 m-4" id="date">Thursday Nov,2021</div>
        </div>
        <div class="card-header py-5 text-center">
          <form action="">
            <input id="input" class="py-2 px-3 border border-primary rounded " placeholder="To-Do..." type="text" />
            <button class="btn btn-primary py-1 px-3">
              Add
            </button>
          </form>
        </div>
        <div class="card-body ">
          <ul id="list" class="container">
            <li>
              <i class="fa fa-circle-thin complete"></i>
              Go for a date
              <i class="fa fa-trash-o delete position-absolute end-0 bg-danger text-white px-3 me-5 mt-3 p-2"></i>
            </li>
            <li>
              <i class="fa fa-circle-thin complete"></i>
              Clean out my fridge
              <i class="fa fa-trash-o delete position-absolute end-0 bg-danger text-white px-3 me-5 mt-3 p-2"></i>
            </li>
            <li>
              <i class="fa fa-circle-thin complete"></i>
              Clean out my fridge
              <i class="fa fa-trash-o delete position-absolute end-0 bg-danger text-white px-3 me-5 mt-3 p-2"></i>
            </li>
      
    
            
          </ul>
        </div>

<div class="card-footer text-center ">
&copy 2021
</div>

      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
